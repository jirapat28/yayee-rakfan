<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สำหรับที่รักของยาหยี 💕</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  body {
    font-family: "Sarabun", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, rgba(255,255,255,0.1), transparent 30%),
                linear-gradient(to bottom, #0a0a0a 0%, #111a2d 50%, #001f4d 100%);
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }

  .heart {
    font-size: 120px;
    color: red;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 2;
  }

  .heart:hover {
    transform: scale(1.2);
  }

  p {
    font-size: 24px;
    color: #f5f5f5;
    margin-top: 20px;
    text-shadow: 1px 1px 3px #000;
    z-index: 2;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }

  .floating-heart {
    position: absolute;
    bottom: -30px;
    font-size: 24px;
    animation: riseHeart 6s infinite;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes riseHeart {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-100vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

  <!-- หัวใจลอยรอบๆ -->
  <div class="floating-heart" style="left: 10%;">💖</div>
  <div class="floating-heart" style="left: 25%; animation-delay: 2s;">💗</div>
  <div class="floating-heart" style="left: 40%; animation-delay: 4s;">💘</div>
  <div class="floating-heart" style="left: 60%; animation-delay: 1s;">💞</div>
  <div class="floating-heart" style="left: 80%; animation-delay: 3s;">💕</div>

  <!-- หัวใจหลัก -->
  <div class="heart" id="heart">❤️</div>
  <p>กดตรงหัวใจดูสิคะที่รัก💕</p>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4e84b1b9e5.mp3" type="audio/mpeg">
  </audio>

  <script>
    const heart = document.getElementById("heart");
    const bgMusic = document.getElementById("bgMusic");

    heart.addEventListener("click", function() {
      heart.style.animation = "pop 0.5s";
      bgMusic.currentTime = 0;
      bgMusic.play().catch(e => console.log("ไม่สามารถเล่นเสียงได้:", e));
      setTimeout(() => {
        window.location.href = "question.html";
      }, 1000);
    });
  </script>

</body>
</html>
